<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello World!</h1>
    <p>This is a test.</p>
    <div>
        <h3>This is a heading tag in a div</h3>
        <p>This is another paragraph.</p>
    </div>
    <div class="class-name"> <!-- div.class-name can be used multiple times-->
        <p>Hello!</p>
    </div>
    <div id="id-name"> <!-- div#id-name cannot be used more than once-->
        <p>World!</p>
    </div>
    <img src="https://i.redd.it/5gjbisuoe0v11.jpg" height=300px alt="cat in pumpkin" />
    <br />
    <a href="http://google.com" target="_blank">Link to Google</a> <!-- target blank = new tab -->
    
    <ol>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
        <li>List Item 5</li>
    </ol>
    
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
        <li>List Item 5</li>
    </ul>
</body>
</html>
